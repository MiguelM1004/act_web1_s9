<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 8 - Eventos Básicos</title>
  <style>
    #caja {
      width: 200px;
      height: 100px;
      background-color: #90caf9;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      margin-bottom: 10px;
      transition: all 0.3s ease;
    }

    button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #43a047;
    }
  </style>
</head>
<body>
  <h1>Eventos básicos con JavaScript</h1>

  <div id="caja">Pasa el mouse o haz clic</div>
  <button id="boton">Cambiar color de la caja</button>

  <script src="ejercicio8.js"></script>
</body>
</html>
